<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add meta tags for mobile and IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> PayPal Test </title>
</head>

<body>
    <p>{{email}}</p>
    <p>{{detail}}</p>



<div id="paypal-button"></div>
<script src="https://www.paypalobjects.com/api/checkout.js"></script>

<script>
    paypal.Button.render({
        // Configure environment
        //sandbox test account to pay dummy data, username: payout@money.com, password: test0201
        env: 'sandbox',
        client: {
            sandbox: 'AZq5c2nVb-X_j-WbZFOOPDEsEBAyHYLIES9nMlGyAqfHG_NcIZez174HnvN_yhsfRPjN3MvZdU9705oa',
            production: 'demo_production_client_id'
        },
        // Customize button (optional)
        locale: 'en_US',
        style: {
            size: 'responsive',
            color: 'blue',
            shape: 'pill',
            fundingicons: 'true',
        },
        funding: {
            allowed: [ paypal.FUNDING.CARD ],
            allowed: [ paypal.FUNDING.CREDIT ]
        },

        // Enable Pay Now checkout flow (optional)
        commit: true,

        // Set up a payment
        payment: function(data, actions) {
            return actions.payment.create({
                transactions: [{
                amount: {
                    total: '{{price}}',
                    // total: '0.50',
                    currency: 'USD',
                },
                description: '{{detail}}',
                // Disable invoice number during development, since is unqiue, same order will fail   
                invoice_number: '{{invoice_number}}',
                }],
                redirect_urls: {
                    return_url: '/PaypalSuccess/'+'{{invoice_number}}',
                    cancel_url: '/CheckOut',
                },
            });
        },



        // Execute the payment
        onAuthorize: function(data, actions) {

            // Make a call to the REST API to execute the payment
            return actions.payment.execute().then(function() {
                actions.redirect();
            });
        },

        onCancel: function(data, actions) {
            actions.redirect();
        }
    }, '#paypal-button');

</script>
</body>

</html>
