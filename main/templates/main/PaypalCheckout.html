<div id="paypal-button"></div>
<script src="https://www.paypalobjects.com/api/checkout.js"></script>

<script>
    var datas;
    paypal.Button.render({
        // Configure environment
        //sandbox test account to pay dummy data, username: payout@money.com, password: test0201
        env: 'sandbox',
        client: {
            sandbox: 'AZq5c2nVb-X_j-WbZFOOPDEsEBAyHYLIES9nMlGyAqfHG_NcIZez174HnvN_yhsfRPjN3MvZdU9705oa',
            production: 'demo_production_client_id'
        },
        // Customize button (optional)
        locale: 'en_US',
        style: {
            size: 'responsive',
            color: 'blue',
            shape: 'pill',
            fundingicons: 'true',
        },
        funding: {
            allowed: [ paypal.FUNDING.CARD ],
            allowed: [ paypal.FUNDING.CREDIT ]
        },

        // Enable Pay Now checkout flow (optional)
        commit: true,

        // Set up a payment
        payment: function(data, actions) {
            return actions.payment.create({
                transactions: [{
                amount: {
                    total: '{{price}}',
                    currency: 'USD',
                },
                description: '{{detail}}',
                // Disable invoice number during development, since is unqiue, same order will fail   
                invoice_number: '{{invoice_number}}',
                }],
                redirect_urls: {

                    return_url: '/PaypalSuccess/',
                    cancel_url: '/PaypalCheckout/'+'{{invoice_number}}',
                },
            });
        },

        // Execute the payment
        onAuthorize: function(data, actions) {
            // Make a call to the REST API to execute the payment
            return actions.payment.execute().then(function(data) {
                $.ajax({
                    url: '/PaymentDetailEndpoint/',
                    type: "POST",
                    data: data,
                    success: function (data) {},
                    complete:function(){},
                });
                actions.redirect();
            });
        },
        onCancel: function(data, actions) {
            actions.redirect();
        }
    }, '#paypal-button');
</script>
{% endif %}
</body>

</html>
