{% load static %}
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->

    <!--Includes HTTP:/HTTPS: is compatible for Chrome/FireFox -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

{%include "main/HeadNav.html" %}
<body>
    <div class="container bcontent">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-sm-5">
                    <!-- I am going to replace conditional, after I edit media path. I messed up and put media as parent dir.-->
                    {% if request.user.profile.pro_pic %} 
                        <img class="card-img" src="{{ request.user.profile.pro_pic.url }}">
                    {% else %}
                        <img class="card-img" src="{%static 'media\Default.jpg' %}">
                    {% endif %}
                </div>
                <div class="col-sm-7">
                        <div class="card-body">
                            <h4>
                                <b style = 'font-family: Ubuntu, "times new roman", times, roman, serif; font-size:30px;'>
                                    {{user.first_name}} {{user.last_name}}      
                                </b>
                                <div class="card-text" style = "width:400px;max-width:-webkit-fill-available; font-size:16px;">   
                                    {%render_field request.user.profile.descript %} 
                                    
                                </div> 
                                <li><a href="EditProfile"> Edit </a></li>
                            </h4>
                             
                    </div>
                </div>
            </div>
            <hr style = "height:2px;border:none;color:#c0bebe;background-color:#c0bebe;">
        </div>
    </div>
</body>
<div class = "writingSection">
    <div class = "container" >
        <div class = "", style = "text-align: left;">
            <font size = "5">
                {{user.profile.intro}}
            </font>    
        </div>

    </div>
</div>



<style>
    body{
        background-color:#FAFAFA;
    }
    .card{
        position:relative;
        top:70;
        width:45%;
        right:25%;
        height:60%;
    }
    .row{
        margin-left:0;
    }
    .card-img{
        width:75%;
        border-radius:50%;
        left:15%;
        position:absolute;
        top:15;
        border:1.5px solid #c0bebe;
    }
    .writingSection{
        position:relative;
        bottom:450px;
        left:300px;
    }


    
</style>
