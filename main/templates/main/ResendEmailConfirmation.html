{% include "main/HeadNav.html" %}
<title>Resend Email Confirmation</title>
<p>Miss the first email confirmation?</p>
<p>We can send email confirmation again</p>
<form method = "POST">
    {% csrf_token %}
	{% for message in messages %}
		<p>{{ message }}</p>
	{% endfor %}
    {{ form.as_p }} 
    <button type="submit" class="btn btn-success">Submit</button>
</form>
