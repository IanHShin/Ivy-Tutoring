{% include "main/HeadNav.html" %}
<title>Account Registration</title>
<div class= "RegBlock">
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    <form method = "POST">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
<style>
    div.RegBlock{
        position:relative;
        top:50px;
        margin-left:.5%;
    }
</style>
