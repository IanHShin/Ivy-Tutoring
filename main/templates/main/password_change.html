{% include "main/HeadNav.html" %}
<title>Edit Password</title>
<form method="post">
	{% csrf_token %}
	<p>Field Required</p>
	{% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
	{{ form }}
	<button type="submit">Save changes</button>
</form>
<button><a href="{% url 'main:profile' username=request.user.username %}">Back to profile</a></button>
